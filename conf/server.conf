	"Modules":{
        "Gate":[
                {
                    //Id在整个Module中必须唯一,不能重复
                    "Id":"Gate001",
                    //这个模块所属进程,非常重要,进程会根据该参数来判断是否需要运行该模块 [development]为默认值代表开发环境
                    "ProcessID":"development",
                    "Settings":{
                        "WSAddr":      	 ":3653",
                        "TCPAddr":     	 ":3563",
                        "MaxMsgLen":     4096,
                        "HTTPTimeout":   10,
                        "MaxConnNum" :   20000,
                        "Tls"        :   false,
                        "CertFile"       :   "/opt/go/lodoserver/sslkey/h5link.pem",
                        "KeyFile"        :   "/opt/go/lodoserver/sslkey/h5link.key",
                        //Session持久化心跳包 单位/秒
                        "MinHBStorage"  :   60
                    }
                }
            ],
        "Master":[
                        {
                            "Id":"Master001",
                            "ProcessID":"development"
                        }
                ],
        "Login":[
                {
                    "Id":"Login001",
                    "ProcessID":"development",
                    "Redis" :
                    {
                        "Uri":"redis://Guest@127.0.0.1:6379/1",
                        "Queue":"Login"
                    },
                    "Rabbitmq" : {
                        "Uri":"amqp://dming:dming@127.0.0.1:5672/Login",
                        "Exchange":"LoginExchange",
                        "ExchangeType":"direct",
                        "Queue":"LoginQueue",
                        "BindingKey":"LoginBindingKey",
                        "ConsumerTag":"LoginConsumerTag"
                    }

                }
        ],
        "Chat":[
                   {
                        "Id":"Chat001",
                        "ProcessID":"development"
                   }
               ],
        "PyChat":[
                           {
                                "Id":"PyChat001",
                                "ProcessID":"development"
                           }
                       ],
        "Test":[
                           {
                                "Id":"Test001",
                                "ProcessID":"development"
                           }
                       ],
        "Hitball":[
                   {
                        "Id":"Hitball001",
                        "ProcessID":"development"
                   }
        ],
        "Webapp":[
                        {
                            "Id":"Webapp001",
                            "ProcessID":"development"
                        }
                ]
	},
	"Mqtt":{
	    // 最大写入包队列缓存
        "WirteLoopChanNum": 10,
        // 最大读取包队列缓存
        "ReadPackLoop": 10,
        // 读取超时
        "ReadTimeout": 600,
        // 写入超时
        "WriteTimeout": 300
	}
}